<head>
  <title>lbData</title>
</head>

<body>
  <h3 class="text-center">Live Data from Cloudbits!</h3>
  <div id="chart" class="container">
    <div id="chart" class="">
    </div>
  </div>
  <p></p>
  <h4 class="text-center">Last 5 Temperature Samples</h4>
  {{> dataTable worker="getData" }}
  <h4 class="text-center">Last 5 Light Samples</h4>
  {{> dataTable worker="getData2" }}
</body>

<template name="dataTable">
	<table class="table table-bordered table-striped">
      <thead>
        <tr>
          <th>Time</th>
          <th>Value</th>
        </tr>
      </thead>
      <tbody>
      {{#each dataEntries}}
        <tr>
          <td>{{timeStamp}}</td>
          <td>{{result.percent}}%</td>
        </tr>
      {{else}}
        <tr><td colspan="20" align=center>
          <span class="text-info">No data retrieved.</span>
        </td></tr>
      {{/each}}
      </tbody>
    </table>
</template>
